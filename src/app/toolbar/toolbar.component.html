<mat-toolbar color="accent">
  <button mat-button color="primary">Todo app</button>
  <span class="spacer"></span>
  <div *ngIf="!isCurrentUser">
    <button mat-button color="primary" (click)="openDialog(false)">Log in</button>
    <button mat-button color="primary" (click)="openDialog(true)">Register</button>
  </div>
  <div *ngIf="isCurrentUser">
    <button mat-button color="primary" (click)="logout()">Log out</button>
  </div>
</mat-toolbar>
