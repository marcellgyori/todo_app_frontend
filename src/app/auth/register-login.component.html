<div>
  <form [formGroup]="formGroup" (ngSubmit)="onAuth()">
    <div class="flex-container">
      <div class="h1-content">
        <h1><span class="h1-text" *ngIf="isRegister">Sign up</span><span class="h1-text" *ngIf="!isRegister">Login</span></h1>
      </div>

      <mat-form-field appearance="outline" *ngIf="isRegister">
        <mat-label>Name</mat-label>
        <mat-icon matPrefix color="primary">person</mat-icon>
        <input class="inputClass" matInput placeholder="Example name" formControlName="name" />
        <mat-error *ngIf="submitted && f.name.errors">Username is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <mat-icon color="primary" matPrefix>email</mat-icon>
        <input class="inputClass" matInput placeholder="dashboard@example.com" formControlName="email" type="email" />
        <mat-error *ngIf="submitted && f.email.errors">Email is required</mat-error>
      </mat-form-field>


      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <mat-icon matPrefix color="primary">lock</mat-icon>

        <input class="inputClass" matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
        <a mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide" color="primary" class="hide">
          <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
        </a>
        <mat-error *ngIf="submitted && f.password.errors">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">
            Password must be at least 8 characters
          </div>
        </mat-error>
      </mat-form-field>

      <mat-error *ngIf="wrongInputStatus">{{ message }}</mat-error>

      <div class="register-button">
        <button *ngIf="isRegister" mat-raised-button color="primary" [disabled]="loading">
          Register
        </button>
        <button *ngIf="!isRegister" mat-raised-button color="primary" [disabled]="loading">
          Login
        </button>
      </div>
    </div>
  </form>
</div>
